<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Connexion</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Test Page Connexion</h1>

      <!-- Contenu de la page signin -->
      <div class="hero-scene text-center text-white">
        <div class="hero-scene-content">
          <h1>Connexion</h1>
        </div>
      </div>

      <div class="container">
        <form>
          <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="EmailInput"
              placeholder="test@email.fr"
            />
            <div class="invalid-feedback">
              Veuillez entrer une adresse email et un mot de passe valide.
            </div>
          </div>
          <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" />
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSignin">
              Connexion
            </button>
          </div>
        </form>
        <div class="text-center pt-3">
          <a href="/signup" onclick="route()"
            >Vous n'avez pas de compte ? Inscrivez-vous ici !</a
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      console.log("üîç Test du bouton signin");

      document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("btnSignin");
        console.log("Bouton trouv√©:", btn);

        if (btn) {
          console.log("‚úÖ Bouton pr√©sent");
          console.log("Style display:", window.getComputedStyle(btn).display);
          console.log(
            "Style visibility:",
            window.getComputedStyle(btn).visibility
          );
          console.log("Style opacity:", window.getComputedStyle(btn).opacity);

          btn.addEventListener("click", function () {
            alert("‚úÖ Bouton clique fonctionne !");
          });
        } else {
          console.log("‚ùå Bouton non trouv√©");
        }
      });
    </script>
  </body>
</html>
