<div class="container mt-5 content-with-footer-space">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Connexion</h2>

      <form>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="EmailInput"
            placeholder="test@email.fr"
          />
          <div class="invalid-feedback">
            Veuillez entrer une adresse email et un mot de passe valide.
          </div>
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" />
        </div>
        <div class="text-center mb-4">
          <button type="button" class="btn btn-primary btn-lg" id="btnSignin">
            Connexion
          </button>
        </div>
      </form>
      <div class="text-center pt-3">
        <a href="/signup" onclick="route(event)"
          >Vous n'avez pas de compte ? Inscrivez-vous ici !</a
        >
      </div>
    </div>
  </div>
</div>
