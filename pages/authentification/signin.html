<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Connexion</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3"> <!--ajoute une marge en bas de 3-->
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="test@email.fr">
            <div class="invalid-feedback">
                Veuillez entrer une adresse email et un mot de passe valide.
            </div>
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput">
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSignin">Connexion</button>
        </div>
    </form>
    <div class="text-center pt-3"> <!--ajoute le bouton menu avec un padding top de 3-->
        <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous ici !</a>
    </div>
</div>
