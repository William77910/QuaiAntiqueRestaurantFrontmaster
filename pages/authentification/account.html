<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Mon compte</h1>
  </div>
</div>

<div class="container py-4 mb-5 content-with-footer-space">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <form>
        <div class="mb-3">
          <!--ajoute une marge en bas de 3-->
          <label for="NomInput" class="form-label">Nom</label>
          <input
            type="text"
            class="form-control"
            id="NomInput"
            placeholder="Votre nom"
            value="Doe"
          />
          <!--value="Doe" pour préremplir le champ-->
        </div>
        <div class="mb-3">
          <!--ajoute une marge en bas de 3-->
          <label for="PrenomInput" class="form-label">Prénom</label>
          <input
            type="text"
            class="form-control"
            id="PrenomInput"
            placeholder="Votre prénom"
            value="John"
          />
          <!--value="John" pour préremplir le champ-->
        </div>
        <div class="mb-3">
          <!--ajoute une marge en bas de 3-->
          <label for="AllergieInput" class="form-label">Allergies</label>
          <input
            type="text"
            class="form-control"
            id="AllergieInput"
            placeholder="Vos allergies (fruits de mer, arachides...)"
            value="Arachides"
          />
          <!--value="Arachides" pour préremplir le champ-->
        </div>
        <div class="mb-3">
          <!--ajoute une marge en bas de 3-->
          <label for="NbConvivesInput" class="form-label"
            >Nombre de convives habituel</label
          >
          <input
            type="number"
            class="form-control"
            id="NbConvivesInput"
            placeholder="Combien vous êtes habituellement ?"
            value="4"
          />
          <!--value="4" pour préremplir le champ-->
        </div>
        <div class="text-center">
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button
              type="button"
              id="modifyInfoBtn"
              class="btn btn-primary me-md-2"
              onclick="handleModifyClick()"
            >
              Modifier vos informations
            </button>
            <button
              type="button"
              id="deleteAccountBtn"
              class="btn btn-danger"
              onclick="handleDeleteClick()"
            >
              Supprimer mon compte
            </button>
          </div>
        </div>
      </form>

      <div class="text-center pt-3 pb-5">
        <!--ajoute le bouton menu avec un padding top de 3 et bottom de 5-->
        <a href="/editPassword" onclick="route()" class="d-inline-block">
          Cliquez ici pour modifier votre mot de passe
        </a>
      </div>
    </div>
  </div>
</div>
