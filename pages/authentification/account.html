<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3"> <!--ajoute une marge en bas de 3-->
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Doe"> <!--value="Doe" pour préremplir le champ-->
        </div>
        <div class="mb-3"> <!--ajoute une marge en bas de 3-->
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="John"> <!--value="John" pour préremplir le champ-->
        </div>
        <div class="mb-3"> <!--ajoute une marge en bas de 3-->
            <label for="AllergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides...)" value="Arachides"> <!--value="Arachides" pour préremplir le champ-->
        </div>
        <div class="mb-3"> <!--ajoute une marge en bas de 3-->
            <label for="NbConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous êtes habituellement ?" value="4"> <!--value="4" pour préremplir le champ-->
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="submit" class="btn btn-danger">Supprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3"> <!--ajoute le bouton menu avec un padding top de 3-->
        <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
