<!-- Modal Edition-->
<div
  class="modal fade"
  id="EditionPhotoModal"
  tabindex="-1"
  aria-labelledby="EditionPhotoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">
          Edition Photo
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!--ajoute le corps de la modale-->
        <form>
          <!--ajoute le formulaire de modification-->
          <div class="mb-3">
            <!--ajoute une marge en bas de 3-->
            <label for="NamePhotoInput" class="form-label"
              >Titre de la photo</label
            >
            <input
              type="text"
              class="form-control"
              id="NamePhotoInput"
              placeholder="Lasagnes à la bolongnaise"
            />
          </div>
          <div class="mb-3">
            <label for="ImageInput" class="form-label">Image</label>
            <input type="file" class="form-control" id="ImageInput" />
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Fin Modal Edition-->

<!-- Modal Suppression-->
<div
  class="modal fade"
  id="DeletePhotoModal"
  tabindex="-1"
  aria-labelledby="DeletePhotoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">
          Êtes vous sûr de vouloir supprimer cette photo ?
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!--ajoute le corps de la modale-->
        <form>
          <!--ajoute le formulaire de modification-->
          <div class="mb-3">
            <!--ajoute une marge en bas de 3-->
            <p>Titre</p>
            <img
              src="../images/food.jpg"
              class="w-100 rounded"
              alt="nourriture"
            />
            <!--ajoute l'image à supprimer-->
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-danger">Supprimer</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Fin Modal Suppression-->
