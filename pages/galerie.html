<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Galerie</h1>
    </div>
</div>

<div class="container">
    <div class="text-center" data-show="admin">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal">
            Ajouter une photo</button>
    </div>
    <div class="row row-cols-2 row-cols-lg-3"> <!--ajoute une rangée de 2 colonnes-->
        <div class="col p-3"> <!--ajoute une colonne et un padding de 3-->
            <div class="image-card text-white"> <!--ajoute une carte d'image avec un texte blanc-->
                <img class="w-100 rounded" src="../images/food.jpg" alt="nourriture"> <!--ajoute une image en 100%-->
                <p class="titre-image">Titre</p>
                <div class="action-image-buttons" data-show="admin"> <!--ajoute une div pour les boutons d'action-->
                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal">
                    <i class="bi bi-pencil-square"></i>Modifier</button> <!--ajoute un bouton de modification-->
                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal">
                    <i class="bi bi-trash"></i>Supprimer</button> <!--ajoute un bouton de suppression-->
                </div>
            </div>
        </div>
        <div class="col p-3"> <!--ajoute une colonne et un padding de 3-->
            <div class="image-card text-white"> <!--ajoute une carte d'image avec un texte blanc-->
                <img class="w-100 rounded" src="../images/sushi.jpg" alt="sushi"> <!--ajoute une image en 100%-->
                <p class="titre-image">Titre</p>
                <div class="action-image-buttons" data-show="admin">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal">
                        <i class="bi bi-pencil-square"></i>Modifier</button> <!--ajoute un bouton de modification-->
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal">
                        <i class="bi bi-trash"></i>Supprimer</button> <!--ajoute un bouton de suppression-->
                    </div>
            </div>
        </div>
        <div class="col p-3"> <!--ajoute une colonne et un padding de 3-->
            <div class="image-card text-white"> <!--ajoute une carte d'image avec un texte blanc-->
            <img class="w-100 rounded" src="../images/resto.jpg" alt="restaurant"> <!--ajoute une image en 100%-->
            <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3"> <!--ajoute une colonne et un padding de 3-->
            <div class="image-card text-white"> <!--ajoute une carte d'image avec un texte blanc-->
            <img class="w-100 rounded" src="../images/vin.jpg" alt="bouteille de vin"> <!--ajoute une image en 100%-->
            <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3"> <!--ajoute une colonne et un padding de 3-->
            <div class="image-card text-white"> <!--ajoute une carte d'image avec un texte blanc-->
            <img class="w-100 rounded" src="../images/chef.jpg" alt="chef"> <!--ajoute une image du chef Arnaud Michant en 100%-->
            <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3"> <!--ajoute une colonne et un padding de 3-->
            <div class="image-card text-white"> <!--ajoute une carte d'image avec un texte blanc-->
            <img class="w-100 rounded" src="../images/fondheroscene.jpg" alt="restaurant"> <!--ajoute une image en 100%-->
            <p class="titre-image">Titre</p>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="/reserver" class="btn btn-primary" onclick="route()">Réserver</a>
    </div>
</div>

<!-- Modal Edition-->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">   <!--ajoute le corps de la modale-->
                <form>                 <!--ajoute le formulaire de modification-->
                    <div class="mb-3"> <!--ajoute une marge en bas de 3-->
                        <label for="NamePhotoInput" class="form-label">Titre de la photo</label>
                        <input type="text" class="form-control" id="NamePhotoInput" placeholder="Lasagnes à la bolongnaise">
                    </div>
                    <div class="mb-3">
                        <label for="ImageInput" class="form-label">Image</label>
                        <input type="file" class="form-control" id="ImageInput">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal Edition-->

<!-- Modal Suppression-->
<div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Êtes vous sûr de vouloir supprimer cette photo ?</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">   <!--ajoute le corps de la modale-->
                <form>                 <!--ajoute le formulaire de modification-->
                    <div class="mb-3"> <!--ajoute une marge en bas de 3-->
                        <p>Titre</p>
                        <img src="../images/food.jpg" class="w-100 rounded" alt="nourriture"> <!--ajoute l'image à supprimer-->
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-danger">Supprimer</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div
