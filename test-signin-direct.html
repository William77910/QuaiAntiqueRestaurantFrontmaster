<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Direct Signin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-primary {
        --bs-btn-color: #fff;
        --bs-btn-bg: #906427;
        --bs-btn-border-color: #906427;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #7a5521;
        --bs-btn-hover-border-color: #73501f;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="alert alert-info">
            <strong>Test Direct:</strong> Cette page teste le bouton de
            connexion directement.
          </div>

          <h2 class="text-center mb-4">Connexion</h2>

          <form>
            <div class="mb-3">
              <label for="EmailInput" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="EmailInput"
                placeholder="test@email.fr"
              />
            </div>
            <div class="mb-3">
              <label for="PasswordInput" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="PasswordInput" />
            </div>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                id="btnSignin"
              >
                Connexion
              </button>
            </div>
          </form>

          <div class="mt-4">
            <h5>Debug:</h5>
            <div id="debug-info"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("üß™ Test direct du bouton signin");

      function updateDebug(message) {
        const debugDiv = document.getElementById("debug-info");
        debugDiv.innerHTML += "<p>" + message + "</p>";
      }

      document.addEventListener("DOMContentLoaded", function () {
        updateDebug("‚úÖ DOM charg√©");

        const btn = document.getElementById("btnSignin");
        const email = document.getElementById("EmailInput");
        const password = document.getElementById("PasswordInput");

        updateDebug("Bouton trouv√©: " + (btn ? "‚úÖ OUI" : "‚ùå NON"));
        updateDebug("Email trouv√©: " + (email ? "‚úÖ OUI" : "‚ùå NON"));
        updateDebug("Password trouv√©: " + (password ? "‚úÖ OUI" : "‚ùå NON"));

        if (btn) {
          updateDebug("Style display: " + window.getComputedStyle(btn).display);
          updateDebug(
            "Style visibility: " + window.getComputedStyle(btn).visibility
          );
          updateDebug("Style opacity: " + window.getComputedStyle(btn).opacity);

          btn.addEventListener("click", function () {
            updateDebug("üéØ Bouton cliqu√© !");
            alert("Bouton fonctionne ! Email: " + email.value);
          });

          updateDebug("‚úÖ Event listener ajout√©");
        }
      });
    </script>
  </body>
</html>
