<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Responsive Signin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.css" />
    <style>
      /* Debug pour voir les limites */
      .debug-footer {
        background-color: rgba(255, 0, 0, 0.3) !important;
        border: 2px solid red;
      }

      .debug-content {
        background-color: rgba(0, 255, 0, 0.1);
        border: 1px dashed green;
      }
    </style>
  </head>
  <body>
    <!-- Header simplifié -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Test Responsive</a>
      </div>
    </nav>

    <!-- Contenu principal -->
    <main id="main-page" class="debug-content">
      <div class="container mt-5 content-with-footer-space">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-info">
              <strong>Test Responsive:</strong> Redimensionnez la fenêtre pour
              tester.
            </div>

            <h2 class="text-center mb-4">Connexion</h2>

            <form>
              <div class="mb-3">
                <label for="EmailInput" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="EmailInput"
                  placeholder="test@email.fr"
                />
              </div>
              <div class="mb-3">
                <label for="PasswordInput" class="form-label"
                  >Mot de passe</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="PasswordInput"
                />
              </div>
              <div class="text-center mb-4">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  id="btnSignin"
                >
                  Connexion
                </button>
              </div>
            </form>

            <div class="text-center pt-3">
              <a href="#signup"
                >Vous n'avez pas de compte ? Inscrivez-vous ici !</a
              >
            </div>

            <div class="mt-4">
              <h5>Info Debug:</h5>
              <p id="screen-info"></p>
              <p id="footer-info"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center footer debug-footer">
      <div class="row">
        <div class="col-12 col-lg-4">
          <h3 class="text-primary">Nos horaires</h3>
          <p>Du mardi au dimanche 12:00-14h00 18:00-23:00</p>
        </div>
        <div class="col-12 col-lg-4">
          <h3 class="text-primary">Adresse</h3>
          <p>73 Quai Charles de Gaulle, 69006 Lyon</p>
        </div>
        <div class="col-12 col-lg-4">
          <h3 class="text-primary">Nous suivre</h3>
          <a href="/mentions-legales" class="text-white-50 d-block"
            >Mentions légales</a
          >
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function updateDebugInfo() {
        const screenInfo = document.getElementById("screen-info");
        const footerInfo = document.getElementById("footer-info");
        const btn = document.getElementById("btnSignin");

        screenInfo.textContent = `Écran: ${window.innerWidth}x${window.innerHeight}`;

        if (btn) {
          const btnRect = btn.getBoundingClientRect();
          const footerRect = document
            .querySelector("footer")
            .getBoundingClientRect();

          footerInfo.innerHTML = `
                    Bouton: Y ${Math.round(btnRect.bottom)} | 
                    Footer: Y ${Math.round(footerRect.top)} | 
                    ${
                      btnRect.bottom > footerRect.top
                        ? "❌ CHEVAUCHEMENT"
                        : "✅ OK"
                    }
                `;
        }
      }

      // Mise à jour au chargement et redimensionnement
      window.addEventListener("load", updateDebugInfo);
      window.addEventListener("resize", updateDebugInfo);

      // Test du bouton
      document
        .getElementById("btnSignin")
        .addEventListener("click", function () {
          alert("✅ Bouton cliqué - Position OK !");
        });
    </script>
  </body>
</html>
